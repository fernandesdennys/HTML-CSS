<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
 </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/FotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/FotoM.png" type="image/png">
        <img src="imagens/FotoG.png" alt="Imagem Flexível">
    </picture>   
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprodruzir áudios em HTML5</p>
    <audio src="midia/Afterlife - Evening Telecast.mp3" controls ></audio>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Final Boss - Evening Telecast.mp3" type="audio/mpeg">
        <source src="midia/Final Boss - Evening Telecast.ogg" type="audio/ogg">
        <source src="midia/Afterlife - Evening Telecast.wave" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Final Boss - Evening Telecast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    
</body>
</html>
