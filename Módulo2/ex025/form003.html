<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text de formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">

    <p>
        <label for="inome">Nome</label> <!--NOME-->
        <input type="text" nome="nome"  id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label> <!--NOTAS-->
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label> <!--MÊS-->
        <input type="month" name="mes" id="imes" value="2025-02">
    </p>
    <p>
        <label for="idia">Dia da Prova</label> <!--DIA-->
        <input type="date" name="dia" id="idia" value="2025-02-15"> 
    </p>
        <label for="ihora">Horário da Prova</label> <!--HORA-->
        <input type="time" name="hora"  id="ihora">
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
