<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
         *{
            font-family: Arial, Helvetica, sans-serif;
         }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1> <!--label (Faz a relação entre objeto de formulário e etiqueta)
    Existem 2 metodos de envio: GET/POST
    GET (USADO QUADO OS DADOS NAO FOREM "SENSÍVEIS" Enivio de somente 3MIL LETRAS)
    POST (USADO PARA DADOS MAIS "RESTRITOS" USADO PARA ENVIO DE ARQUIVOS E MAIS DE 3MIL LETRAS)-->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome*</label>: 
            <input type="text" name="nome" id="inome"></p>
       
            <p><label for="isobrenome">Sobrenome*</label>: 
            <input type="text" name="sobrenome" id="isobrenome">
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
