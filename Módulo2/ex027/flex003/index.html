<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>       
        #container {
            background-color: gray;
            display: flex; /* Define o container como flex√≠vel */
            flex-flow: row wrap;        
        }

        .item {
            background-color: white;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">Ex de bloco A</div>
        <div class="item">Ex de bloco B</div>
        <div class="item">Ex de bloco C</div>
        <div class="item">Ex de bloco D</div>
        <div class="item">Ex de bloco E</div>
        <div class="item">Ex de bloco F</div>
        <div class="item">Ex de bloco G</div>
        <div class="item">Ex de bloco H</div>
    </div>
</body>
</html>
