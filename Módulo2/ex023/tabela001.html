<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 500px;
        border-collapse: collapse;

    }
    tr.linha{
        background-color: gray;

    }
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;

    }

    </Style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
    Hierarquia de tabelas (simples)
        TABLE = tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = Cabeçalho de tabela
                TABLE DATA = Dado de tabela
    -->

<table>    
    <tr class="linha"> <!-- PRIMEIRA LINHA -->
        <td>A1</td>
        <td>B1</td>        
        <td>C1</td>
    </tr>
    <tr> <!-- SEGUNDA LINHA -->
        <td>A2</td>
        <td>B2</td>        
        <td>C2</td>
    </tr>
    <tr class="linha"> <!-- TERCEIRA LINHA -->
        <td>A3</td>
        <td>B3</td>        
        <td>C3</td>
    </tr>
    <tr><!-- QUARTA LINHA -->
        <td>A4</td>
        <td>B4</td>        
        <td>C4</td>
    </tr>
    <tr class="linha"><!-- QUINTA LINHA -->
        <td>A5</td>
        <td>B5</td>        
        <td>C5</td>
    </tr>
    <tr><!-- SEXTA LINHA -->
        <td>A5</td>
        <td>B5</td>        
       
    </tr><tr class="linha"><!-- SÉTIMA LINHA -->
        <td>A5</td>
    </tr>
</table>
</body>
</html>
