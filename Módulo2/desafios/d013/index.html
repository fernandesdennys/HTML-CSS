<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.013 Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;           
        }
        table {
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            width: 80px;
            padding: 5px;
            text-align: center;            
        }
    thead {
        background-color: gray;
        color: white;
        font-weight: bold;
    }
    .titulo1 {
        font-weight: bold;
    }
    .media {
        background-color: gray;
        text-align: left;
        color: white;
        font-weight: bold;
    }
    .media1 {
        background-color: gray;
        color: white;
        font-weight: bold;
    }        

    </style>
</head>
<body>
    <h1>Ex.013 Tabelas</h1>
    <table>
    <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>                
            </tr>        
        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>          
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="4" scope="rowgroup" class="titulo1">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
            <tr>
            <td colspan="4" scope="row" class="media">Média de Exatas</td>
            <td class="media1">0.0</td>
        </tr>
        <tr>
            <td rowspan="2" scope="rowgroup" class="titulo1">Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td colspan="4" scope="row" class="media">Média de Humanas</td>
            <td class="media1">0.0</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
