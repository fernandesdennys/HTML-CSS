<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 350px;
            height: 350px;
            border: 1px solid black;
            border: dashed;
        }
    </style>
</head>
<!--Tamanho Padrão do iframe 300x150px-->
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar

    </p>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="100px" scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O site  <iframe src="https://www.google.com.br" frameborder="0">
            do <a href="https://www.google.com.br"></a>
        </iframe> 
        também é muito legal, pena que nao funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="100px" width="200px">
        </iframe>
        também é muito legal.
    </p>
    
</body>
</html>
