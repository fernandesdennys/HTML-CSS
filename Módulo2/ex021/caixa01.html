<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level */
            background-color: lightgray;
            height: 300px;
            width: 380px;
            padding: 50px 20px;
            border-top: 20px solid aqua;
            margin: 0px 20px;
            outline: 5px dashed black;
        }
        a { /* inline-level */
            padding: 10px 10px;
            margin: 10px 10px;
            border: 2px dashed aquamarine
           
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como funciona.</p>
</body>
</html>
